{% extends "auctions/layout.html" %}

{% block body %}
<h1>{{title}}</h1>
<p class = "start_bid">Starting at {{start_bid}}</p>
<p class = "current_bid">Current bid:</p>
<p>{{description}}</p>
{% if url != "" %}
<img src = "{{url}}" alt = "Listing Image">
{% endif %}
{% if user.is_authenticated %}
<div>
    <button class = "btn btn-success">Add to Watchlist</button>
</div>

{% endif %}

{% endblock %}
