{% extends "auctions/layout.html" %}
{% block script %}

{% endblock %}
{% block body %}
<form method = "POST" action = "/newlisting">
    {% csrf_token %}
    {% for field in form %}
        <div class = "form_div">
            {{field.label}}
            <br>
            {{field}}
        </div>
    {% endfor %}
    
    <div class = "form_div">
        <input class = "btn btn-success" type = "SUBMIT" value = "Create Listing">
    </div>  
</form>
<script>
    $("form > div").addClass("col-7 text-form")
    $("div > input, div > select, div > textarea").addClass("form-control")
</script>
{% endblock %}
