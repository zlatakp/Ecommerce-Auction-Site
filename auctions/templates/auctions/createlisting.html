{% extends "auctions/layout.html" %}
{% block body %}
<form method = "POST" action = "/newlisting">
    {% csrf_token %}
    {% for field in form %}
        <div class = "form_div">
            {{field.label}}
            <br>
            {{field}}
        </div>
    {% endfor %}
    <div class = "form_div">
        <input type = "SUBMIT" value = "Create Listing">
    </div>  
</form>
{% endblock %}
