{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{title}}</h2>
    <div class = "left-padding">
        <ul>
            {% for listing in listings %}
                <li><a href = "{% url 'listing' listing.id %}">{{listing.title}}</a></li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
