{% extends "encyclopedia/layout.html" %}
{% block title %}
    Edit Page
{% endblock %}

{% block body %}
{{title}}
<form method = "POST" action = "/wiki/{{title}}/">
    {% csrf_token %}
    {% for field in form %}
        <div class = "newpage_labels">
            <label for ="{{field.auto_id}}">{{field.label}}</label>
        </div>
        {{field}}
    {% endfor %}
    <div>
        <input type = "submit" value = "Update the Page">
    </div>
    
</form>

{% endblock %}
