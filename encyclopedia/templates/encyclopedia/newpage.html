{% extends "encyclopedia/layout.html" %}

{% block title %}
Create a New Page 
{% endblock %}

{% block body %}

<form method = "POST" action = "/wiki/newpage/">
    {% csrf_token %}
    {% for field in form %}
        <div class = "newpage_labels" >
            <label for ="{{field.auto_id}}">{{field.label}}</label>
        </div>
        {{field}}

    {% endfor %}
    <input type = "submit" value = "Create New Page">
</form>

{% endblock %}
