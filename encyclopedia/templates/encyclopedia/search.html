{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<h1 style = "padding-top: 20px">Search Results</h1>
    <ul>
    {% for result in results %}
        <li><a href = "/wiki/{{result}}/">{{result}}</a></li>
    {% empty %}
        <p style = "font-style:italic">No matching results found.</p>
    {% endfor %}
    </ul>
{% endblock %}
