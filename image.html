<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="styles.css" rel = "stylesheet">
    </head>
    <body>
        <div class = "upper-right">
            <a href = "search.html">Google Search</a>
        </div>
        <div class = "main">
            <img id = "logo" src = "logo.png">
            <div id = "subtext">
                <span>Images</span>
            </div>
            <img id = "search_icon" src = "searchicon.jpg">
        </div>

        
        <form action="http://images.google.com/images">
            <div class = "search-bar">
                <input type="text" class = "searchbar_field" name="q">
                <div class="buttons">
                    <input type="submit" class = "searchbar_field" value = "Google Search" aria-label="Google Search">
                    
                </div>
            </div>
        </form>
    </body>
</html>
